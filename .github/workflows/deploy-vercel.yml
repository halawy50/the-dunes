name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
      - development
  pull_request:
    branches:
      - main
      - master
      - development
  workflow_dispatch:
    inputs:
      redeploy:
        description: 'Redeploy to Vercel'
        required: false
        default: 'true'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web
        run: flutter build web --release
      
      - name: Copy and update vercel.json to build/web
        run: |
          cp vercel.json build/web/vercel.json
          python3 -c "import json; f=open('build/web/vercel.json'); d=json.load(f); f.close(); d['outputDirectory']='.'; d.pop('buildCommand', None); f=open('build/web/vercel.json','w'); json.dump(d, f, indent=2); f.close()"
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: Deploy to Vercel
        if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: build/web
          vercel-args: '--prod'
      
      - name: Build completed (Vercel secrets not configured)
        if: ${{ secrets.VERCEL_TOKEN == '' || secrets.VERCEL_ORG_ID == '' || secrets.VERCEL_PROJECT_ID == '' }}
        run: |
          echo "✅ Build completed successfully!"
          echo "⚠️  Vercel deployment skipped - secrets not configured"
          echo "To enable Vercel deployment, add the following secrets in GitHub:"
          echo "  - VERCEL_TOKEN"
          echo "  - VERCEL_ORG_ID"
          echo "  - VERCEL_PROJECT_ID"
